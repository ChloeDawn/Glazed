buildscript {
    repositories {
        jcenter()
        maven {
            name = "forge"
            url = "https://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath "net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT"
    }
}

apply plugin: 'net.minecraftforge.gradle.forge'

version = "${mcVersion}-${modVersion}"

group = "net.insomniakitten.glazed"
archivesBaseName = "glazed"

sourceCompatibility = "1.8"
targetCompatibility = "1.8"

compileJava {
    sourceCompatibility = "1.8"
    targetCompatibility = "1.8"
}

minecraft {
    version = "${mcVersion}-${mcfVersion}"
    mappings = mcpMappings
    runDir = "run"

    replace '%VERSION%', modVersion
    replaceIn 'Glazed.java'
}

repositories {
    maven { name = "tterrag"; url = "http://maven.tterrag.com/" }
    maven { name = "tehnut"; url "http://tehnut.info/maven" }
    maven { name "progwml6"; url = "http://dvs1.progwml6.com/files/maven" }
}

dependencies {
    deobfCompile "team.chisel.ctm:CTM:MC${mcVersion}-${ctmVersion}:api"
    deobfCompile "mcp.mobius.waila:Hwyla:${hwylaVersion}_${mcVersion}"
    deobfCompile "mezz.jei:jei_${mcVersion}:${jeiVersion}:api"
    runtime "mezz.jei:jei_${mcVersion}:${jeiVersion}"
}

processResources {
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info', 'pack.mcmeta'
        expand  'build_version': modVersion,
                'mc_version': mcVersion
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info', 'pack.mcmeta'
    }
}
